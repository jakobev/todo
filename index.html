// Click on a close button to list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a checked symbol when clicking on list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
  store();
}, false);



// Create a new list item when clicking add button
//window.addEventListener("load", function(){

  function newElement() {
    var li = document.createElement("li");
    var inputValue = document.getElementById("myInput").value;
    var t = document.createTextNode(inputValue);
    li.appendChild(t);
    if (inputValue === '') {
      alert("You must write something!");
    } else {
      document.getElementById("myUL").appendChild(li);
    }
    document.getElementById("myInput").value = "";
  
    var span = document.createElement("SPAN");
    var txt = document.createTextNode("\u00D7");
    span.className = "close";
    span.appendChild(txt);
    li.appendChild(span);
  
    for (i = 0; i < close.length; i++) {
      close[i].onclick = function() {
        var div = this.parentElement;
        div.style.display = "none";
      }
    }
    store();
  } 
  //this function is to get the list as id from html and set
  //localstorage.myItems to the html code of list
  function store() {
    var list = document.querySelector('#myUL');
    window.localStorage.myItems = list.innerHTML;
  }
  /**
   * this function is to get all values from the list stored in 
   * local storage and if there arent values display a default value
   **/
  function getValues () {
    var storedItems = window.localStorage.myItems;
    if(!storedItems){
      <!-->list.innerHTML = '<li>drink energy or coffee</li>'
        list.innerHTML = '';
    }else {
      list.innerHTML = storedItems;
    }
  }
  getValues();
</script>
